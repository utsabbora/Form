<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="boot.css" rel="stylesheet">
    <title>Form</title>
  </head>
<body>
<div class="row">
<div class="col-4">
</div>
<div class="col-4">
<form>
<center><h2><b>JOB APPLICATION FORM</b></h2></center><br><br>
<div class="row">
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="first"><b>First Name</b></label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="last"><b>Middle Name</b></label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="last"><b>Last Name</b></label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div><br><br>
<div class="row">
<div class="col">
  <b>Gender:</b>
</div>
<div class="col">
  <input class="form-check-input" type="radio" name="flexRadio" id="Male" value="Male">
  <label class="form-check-label" for="Male">
    Male
  </label>
</div>
<div class="col">
  <input class="form-check-input" type="radio" name="flexRadio" id="Female" value="Female" checked>
  <label class="form-check-label" for="Female">
    Female
  </label>
</div>
</div><br><br>
<div class="row">
    <div class="col">
      <label for="formGroupExampleInput" class="form-label" name="email"><b>Email</b></label>
      <input type="email" class="form-control" placeholder="Enter email" aria-label="Email">
    </div>
  </div><br><br>
<div class="row">
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="phone"><b>Phone number</b></label>
    <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number">
  </div>
</div><br><br>
<div class="row">
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="textarea"><b>Why do want to apply for this job?</b></label>
    <textarea class="form-control" placeholder="Enter text" aria-label="textarea"></textarea>
  </div>
</div><br><br>
<div class="row">
  <div class="col">
    <label for="formGroupExampleInput" class="form-label" name="exp"><b>Years of experience </b></label>
    <input type="number" class="form-control" placeholder="Enter duration" aria-label="exp">
  </div>
</div><br><br>

<div class="row">
<div class="col">
  <b>Skills:</b>
</div>
<div class="col">
<input class="form-check-input" type="checkbox" name="skill" value="HTML" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    HTML
  </label>
</div>
<div class="col">
<input class="form-check-input" type="checkbox" name="skill" value="CSS" id="flexCheckDefault2">
  <label class="form-check-label" for="flexCheckDefault2">
    CSS
  </label>
</div>
<div class="col">
    <input class="form-check-input" type="checkbox" name="skill" value="JS" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        JS
      </label>
    </div>
</div><br><br>
<div class="row">
<div class="col">
<b>Resume:</b><br>
</div>
<div class="col">
<input class="form-control" type="file" id="myfile" name="myfile">
</div>
</div><br><br>
<div>
<button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
</div>
<div class="col-4">
</div>
</div>
</body>
</html>
